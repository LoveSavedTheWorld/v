    <script type="text/javascript">
        window.onload = showPlayer('http://stream.mastvnet.com/MSTV/SD/live.m3u8', 'a1');
        function showPlayer(src, id) {
            //player
            var flashvars = {
                f: 'http://mini.javaa.cn/zhibo/tv/ckplayer/m3u8.swf',
                a: src,
                c: 0,
                s: 4,
       p: 1,
       lv: 1,//注意，如果是直播，需设置lv:1
       my_pic: "loading.jpg"
            };
            var params = { bgcolor: '#FFF', allowFullScreen: true, allowScriptAccess: 'always', wmode: 'transparent' };
            var video = [src];
            var h = '100%';
            if (window.screen.width < 660) {
                h = '100%';
                
            }
            CKobject.embed('http://mini.javaa.cn/zhibo/tv/ckplayer/ckplayer.swf', id, 'ck-video', '100%', h, false, flashvars, video, params);
            console.log(h);
        }
    </script>
