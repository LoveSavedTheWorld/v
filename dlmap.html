
<!DOCTYPE html>
<html lang="zh-cn">
<meta charset="UTF-8">
<head>
<title>最新高清卫星地图</title>
<meta name="Keywords" content="卫星地图高清,谷歌地图高清卫星地图,最新Google高清卫星地图">
<meta name="Description" content="xukzhao提供最新高清谷歌卫星地图">

<script type="text/javascript" src="http://ditu.google.cn/maps/api/js?v=3&sensor=false&language=zh-cn"></script>

<style type="text/css">
*{margin:0;padding:0;}
#map_canvas{width:100%; height:660px}
body{background:#ddd;}
@media screen and (min-width:2765px) {   
 #map_canvas{width:100%;height:2100px;}}
 
@media screen and (min-width:2074px) and (max-width:2764px) {   
 #map_canvas{width:100%;height:1318px;}}
 
@media screen and (min-width:1729px) and (max-width:2073px) {   
 #map_canvas{width:100%;height:989px;}}
 
@media screen and (min-width:1383px) and (max-width:1728px) {   
 #map_canvas{width:100%;height:830px;}}
 
@media screen and (max-width:1200px) {   
 #map_canvas{width:100%;height:600px;}} 
 
@media screen and (max-device-width:767px) {   
#map_canvas{width:100%;height:1600px;} }

    


</style>
</head>
<body>

	<div id="frame">

	   <div id="searchform">
		<input id="address" type="hidden" value="" />
	   </div>
	<div id="map_canvas" ></div>

<script>
window.onload = function() {
	
     function hh3() {
var h=window.innerHeight ||document.documentElement.clientHeight || document.body.clientHeight;
var hh2=document.getElementById("map_canvas");
hh2.style.height = h+"px";}
hh3();
window.onresize=function(){
hh3()
}



	var geo = new geoEach();
	// 解析地名到经纬度
	var area = document.getElementById('address').value;
	area = area.split('\n');
	var sh;
	var i = 0;
	sh = window.setInterval(function() {
		if (i < area.length) {
			geo.toLatLng(area[i]);
		} else {
			window.clearInterval(sh);
		}
		i++;
	}, 500);
}

function geoEach() {
	// 初始化地图
	geoEach.map = new google.maps.Map(document.getElementById("map_canvas"), {
		center : new google.maps.LatLng(23.566042, 110.215487),
		zoom : 18,//放大倍数
		mapTypeId : google.maps.MapTypeId.HYBRID
	});
	// 添加一个marker
	geoEach.marker = new google.maps.Marker({
		map : geoEach.map,
		position : new google.maps.LatLng(23.566042, 110.215487)
	});
	// 实例化Geocoder服务
	geoEach.geocoder = new google.maps.Geocoder();
}
geoEach.address = null;// 需要解析的地名
geoEach.prototype = {
	// 解析地名
	toLatLng : function(address) {
		// 接收
		geoEach.address = address;
		// 执行geocode解析地名
		geoEach.geocoder.geocode({
			// 传入地名
			'address' : geoEach.address
		}, function(results, status) {
			// create div
			var newElement = window.document.createElement('p');
			if (status == google.maps.GeocoderStatus.OK) {
				// 获取解析后的经纬度
				var location = results[0].geometry.location;
				// 切换地图位置
				geoEach.map.setCenter(location);
				geoEach.marker.setPosition(location);

				var latLng = location.toString().substr(1,
						location.toString().indexOf(')') - 1);
				// insert innerHTML
				newElement.innerHTML = geoEach.address + "：" + latLng;
			} else {
				// insert error innerHTML
				newElement.innerHTML = geoEach.address + "：error " + status;
			}
		});
	}

} 
	     
</script>
</body>
</html>
